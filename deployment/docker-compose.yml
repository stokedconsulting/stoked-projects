version: '3.8'

services:
  mcp-server:
    image: claude-projects-mcp-server:latest
    container_name: claude-projects-mcp-server
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Core configuration
      NODE_ENV: ${NODE_ENV:-production}

      # API Configuration
      STATE_TRACKING_API_URL: ${STATE_TRACKING_API_URL:-https://api.claude-projects.example.com}
      STATE_TRACKING_API_KEY: ${STATE_TRACKING_API_KEY}

      # GitHub Configuration
      GITHUB_TOKEN: ${GITHUB_TOKEN}

      # WebSocket Configuration
      WS_API_KEY: ${WS_API_KEY}
      WS_PORT: ${WS_PORT:-8080}
      WS_HOST: ${WS_HOST:-0.0.0.0}

      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-warn}

      # Request Configuration
      REQUEST_TIMEOUT_MS: ${REQUEST_TIMEOUT_MS:-20000}
      RETRY_ATTEMPTS: ${RETRY_ATTEMPTS:-5}

      # Shutdown Configuration
      GRACEFUL_SHUTDOWN_TIMEOUT: ${GRACEFUL_SHUTDOWN_TIMEOUT:-90000}

    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "dist/tools/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mcp-server"

    # Security options
    security_opt:
      - no-new-privileges:true

    # Volumes (optional: for logs and config)
    volumes:
      - ./logs:/app/logs
      - ./config/.env:/app/.env:ro

    # Labels for monitoring and management
    labels:
      - "com.claude-projects.service=mcp-server"
      - "com.claude-projects.version=0.1.0"
      - "com.claude-projects.component=mcp"

  # Optional: Reverse proxy (Nginx) for load balancing or SSL termination
  nginx:
    image: nginx:latest
    container_name: claude-projects-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-server
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - with-proxy

  # Optional: Redis for caching (if needed in future)
  redis:
    image: redis:7-alpine
    container_name: claude-projects-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-cache

volumes:
  redis_data:

networks:
  default:
    name: claude-projects-network
    driver: bridge
