global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'claude-projects'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Claude Projects API
  - job_name: 'claude-projects-api'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Health checks (scrape every 10s for quick failure detection)
  - job_name: 'claude-projects-api-health'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/health/detailed'
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http
