global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Template files
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  # Route critical alerts to PagerDuty and Slack
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 30m

    - match:
        severity: warning
      receiver: 'warnings'
      group_wait: 1m
      repeat_interval: 2h

    - match:
        severity: info
      receiver: 'info'
      group_wait: 5m
      repeat_interval: 8h

# Receivers
receivers:
  # Default receiver - Slack
  - name: 'default'
    slack_configs:
      - channel: '#api-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: 'Environment: {{ .GroupLabels.environment }} | Severity: {{ .GroupLabels.severity }}'
        send_resolved: true
        api_url: '${SLACK_WEBHOOK_URL}'

  # Critical alerts - PagerDuty + Slack
  - name: 'critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          Environment: {{ .GroupLabels.environment }}
          Service: {{ .GroupLabels.service }}
          {{ range .Alerts.Firing -}}
          Instance: {{ .Labels.instance }}
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: 'danger'
        api_url: '${SLACK_WEBHOOK_URL}'

  # Warning alerts - Slack only
  - name: 'warnings'
    slack_configs:
      - channel: '#api-warnings'
        title: 'WARNING: {{ .GroupLabels.alertname }}'
        text: |
          Environment: {{ .GroupLabels.environment }}
          {{ range .Alerts.Firing -}}
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: 'warning'
        api_url: '${SLACK_WEBHOOK_URL}'

  # Info alerts - Slack only
  - name: 'info'
    slack_configs:
      - channel: '#api-info'
        title: 'INFO: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts.Firing }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '#36a64f'
        api_url: '${SLACK_WEBHOOK_URL}'

# Inhibit rules
inhibit_rules:
  # Inhibit warning and info alerts if critical alert fires
  - source_match:
      severity: 'critical'
    target_match_re:
      severity: 'warning|info'
    equal: ['alertname', 'service']

  # Inhibit info alerts if warning alert fires
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']
